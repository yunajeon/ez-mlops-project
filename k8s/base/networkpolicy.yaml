apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sentiment-api-default-deny
  namespace: sentiment
spec:
  podSelector:
    matchLabels:
      app: sentiment-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
