apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
  namespace: sentiment
  labels:
    app: sentiment-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: sentiment-api
  template:
    metadata:
      labels:
        app: sentiment-api
    spec:
      serviceAccountName: sentiment-api
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: ghcr.io/yunajeon/ez-mlops-project/sentiment-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "prod"
            - name: SERVICE_NAME
              value: "sentiment-api"
            - name: LOG_LEVEL
              value: "INFO"
            - name: ENABLE_TRACING
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.observability.svc.cluster.local:4317"
            - name: MODEL_ID
              value: "snunlp/KR-FinBert-SC"
            - name: MODEL_DIR
              value: "/models/KR-FinBert-SC"
            - name: MODEL_VERSION
              valueFrom:
                configMapKeyRef:
                  name: model-metadata
                  key: model_version
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 10001
